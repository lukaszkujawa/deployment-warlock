<h1 class="page-header">Add new deployment</h1>
<form class="form-horizontal" role="form">

	<div class="form-group">
		<label for="deploymentName" class="col-sm-2 control-label">name</label>
		<div class="col-sm-10">
			<input ng-model="deployment.name" type="text" class="form-control" id="deploymentName" placeholder="deployment name">
		</div>
	</div>

	<div class="form-group">
		<label for="deploymentScript" class="col-sm-2 control-label">script</label>
		<div class="col-sm-10">
			<div ng-model="deployment.script" ui-ace></div>
		</div>
	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button ng-click="createDeployment()" type="submit" class="btn btn-primary">Create</button>
	      <a type="button" class="btn btn-link" href="#projects">Cancel</a>
    </div>



</form>
