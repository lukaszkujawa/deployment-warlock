<h1 class="page-header">Edit SSH key</h1>
<form class="form-horizontal" role="form">

	<input ng-model="sshkey.id" type="hidden" class="form-control" id="sshkeyId">

	<div class="form-group">
		<label for="sshkeyName" class="col-sm-2 control-label">name</label>
		<div class="col-sm-10">
			<input ng-model="sshkey.name" type="text" class="form-control" id="sshkeyName" placeholder="key name">
		</div>
	</div>

	<div class="form-group">
		<label for="sshkeyPrivateValue" class="col-sm-2 control-label">private key</label>
		<div class="col-sm-10">
			<textarea ng-model="sshkey.private_value" type="text" rows="5" class="form-control" id="sshkeyPrivateValue" placeholder="private key value"></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="sshkeyPublicValue" class="col-sm-2 control-label">public key</label>
		<div class="col-sm-10">
			<textarea ng-model="sshkey.public_value" type="text" rows="5" class="form-control" id="sshkeyPublicValue" placeholder="public key value"></textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button ng-click="sshkeyUpdate()" type="submit" class="btn btn-primary">Update</button>
		  <a type="button" class="btn btn-link" href="#projects">Cancel</a>
		  <button ng-click="sshkeyDelete()" type="button" class="btn btn-danger pull-right">Delete</button>
		</div>
	</div>    

</form>
